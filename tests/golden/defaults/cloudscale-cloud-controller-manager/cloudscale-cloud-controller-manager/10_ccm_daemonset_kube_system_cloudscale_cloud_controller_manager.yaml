apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: cloudscale-cloud-controller-manager
  name: cloudscale-cloud-controller-manager
  namespace: syn-cloudscale-cloud-controller-manager
spec:
  selector:
    matchLabels:
      k8s-app: cloudscale-cloud-controller-manager
  template:
    metadata:
      labels:
        k8s-app: cloudscale-cloud-controller-manager
    spec:
      containers:
        - command:
            - cloudscale-cloud-controller-manager
            - --allow-untagged-cloud
            - --v=3
            - --concurrent-service-syncs=2
          env:
            - name: CLOUDSCALE_API_URL
              value: https://api.cloudscale.ch/
            - name: CLOUDSCALE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: access-token
                  name: cloudscale
          image: quay.io/cloudscalech/cloudscale-cloud-controller-manager:1.1.0
          imagePullPolicy: IfNotPresent
          name: cloudscale-cloud-controller-manager
      hostNetwork: true
      nodeSelector:
        node-role.kubernetes.io/control-plane: ''
      serviceAccountName: cloud-controller-manager
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: 'true'
        - effect: NoSchedule
          key: node.kubernetes.io/not-ready
  updateStrategy:
    type: RollingUpdate
